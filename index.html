<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

 <div class="wrapper">

  <div class="img"role = "banner"> 
    <img class = "shiny" src="images/image-equilibrium.jpg" alt="Pretty shiny rock">
    <div class="eye">
      <img src="images/icon-view.svg" alt="View">
    </div>
  </div>

  <section role = "main">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </section>

  <div class="flexy" role = "navigation">
    <div class="la">
      <img src="images/icon-ethereum.svg" alt="Ethereum">
      <h2>0.041 ETH</h2>
    </div>

    <div class="days">
      <img class = "view" src="images/icon-clock.svg" alt="view">
      <p> 3 days left</p>
    </div>
  </div>

  <div class="under">

  </div>

  <div class="author" role = "complementary" >
    <img class = "avatar" src="images/image-avatar.png" alt="Avatar">
    <p><span>Creation of</span>  Jules Wyvern</p>
  </div>

  <div class="attribution" role = "contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jemi-code</a>.
  </div>
 </div>
</body>
</html>
